<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="app-wrapper">
        <div class="app-header"></div>
        <div class="app-content">
            <div class="list-add-wrapper list-item">
                <h3 class="list-add-title">New Todo:</h3>
                <div class="list-add-content">
                    <input class="input-add" type="text">
                    <button cslass="button-add">Add</button>
                </div>
            </div>
            <div class="list-display-wrapper">
                <div class="list-edit-content list-item">
                    <h3 class="list-edit-title">Edit:</h3>
                    <input value="Mom the lawn" class="input-edit" type="text">
                    <button class="button-edit">Save</button>
                </div>
                <div class="list-display-item list-item">
                    <input class="list-display-checkbox" type="checkbox">
                    <p class="list-display-text">Vacuum the carpet</p>
                    <div class="list-display-icons">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                </div>
                <div class="list-display-item list-item">
                    <input class="list-display-checkbox" type="checkbox">
                    <p class="list-display-text">Sweep</p>
                    <div class="list-display-icons">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                </div>
                <div class="list-display-item list-item">
                    <input class="list-display-checkbox" type="checkbox">
                    <p class="list-display-text">Wash the dishes</p>
                    <div class="list-display-icons">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
